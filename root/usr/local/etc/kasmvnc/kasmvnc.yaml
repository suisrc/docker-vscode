
network:
  protocol: http
  interface: 0.0.0.0
  websocket_port: 6901
  use_ipv4: true
  use_ipv6: true
  udp:
    public_ip: auto
    port: auto
    stun_server: auto
  ssl:
    require_ssl: false
    pem_certificate: /home/wsc/.vnc/cert.pem
    pem_key: /home/wsc/.vnc/cert.key

logging:
  log_writer_name: all
  log_dest: logfile
  level: 1

command_line:
  prompt: false
